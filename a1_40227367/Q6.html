<!DOCTYPE html>
<html lang ="en">
    <header>
        <title>Navigation Bar</title>

        <style>
            .navBar{
                list-style-type: none;
                max-width: 20%;
            }

            li{
                padding: 10px;
                background-color: rgb(225, 225, 225);
            }

            li:hover{
                background-color: rgb(59, 57, 57);;
                color: white
            }

            #home{
                background-color: rgb(18, 174, 18);
                color: white;
            
            }
        </style>
    </header>

    <body>
        <h1>Vertical Navigation Bar</h1>
        <p>"Home" is the current page. There are four menu items.</p>
        <p>
            <ul>
                <li class = "navBar" id = "home">Home</li>
                <li class = "navBar">News</li>
                <li class = "navBar">Contact</li>
                <li class = "navBar">About</li>
            </ul>
        </p>
    </body>
</html>
