<!DOCTYPE html>
<html lang=”en”>
    <head>
        <title>Exercise 5</title>
        <meta charset="UTF-8">
        
    </head>
    <body>

        <p>
            <strong>User Information:</strong>
        </p>

        <div id=”content”>
            <p></p>
        </div>


        <script>
            function getUserInfo(){

                let name = prompt("What is your full name?", "Type your name here");

                let age = prompt("How old are you?", "Type your age here");

                let text = "<p> Hi my name is " + name + "and I'm " + age + "years old.</p>";

                document.getElementById("content").innerText = text;
                
            }
            getUserInfo();
           
        </script>
    </body>
</html>
