<!DOCTYPE html>
<html lang=”en”>
    <head>
        <title>Exercise 5</title>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <p>
            <strong>User Information:</strong>
        </p>
        <div id=”content”>

        </div>


        <script>
            function getUserInfo(){

                let name = prompt("What is your full name?", "Type your name here");

                let age = prompt("How old are you?");

                let text = "Hi my name is " + name + "and I'm " + age + "years old.";
                
                document.getElementById("content").innerHTML = text;

            }
            getUserInfo();
        </script>
    </body>
</html>
